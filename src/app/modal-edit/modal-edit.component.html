<div class="ion-page">

  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Edit Room</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
      <ion-list >
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input placeholder="Enter Name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input placeholder="Enter Description" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Image</ion-label>
          <ion-input placeholder="Enter image" [(ngModel)]="image"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" placeholder="Enter Price" [(ngModel)]="pricePerNight"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Capacity</ion-label>
          <ion-input type="number" placeholder="Enter Price" [(ngModel)]="capacity"></ion-input>
        </ion-item>
        <ion-radio-group (ionChange)="changeActiveStatus($event)" [value]="isActive ? 'active' : 'inactive'">
          <ion-list-header>
            <ion-label>
              Status
            </ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Active</ion-label>
            <ion-radio slot="start" value="active"></ion-radio>
            <ion-label>Inactive</ion-label>
            <ion-radio slot="end" value="inactive"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
  
      <ion-button expand="block" (click)="updateRoom(roomKey)">
        Update
      </ion-button>
  </ion-content>
</div>
