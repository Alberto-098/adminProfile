<div class="ion-page">
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Edit Room</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list>
      <!-- Input with placeholder -->
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input placeholder="Enter Title" value="{{ title }}"></ion-input>
      </ion-item>

      <!-- Textarea in an item with a floating label -->
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea placeholder="Enter Description" value="{{ description }}"></ion-textarea>
      </ion-item>

      <!-- Inputs with labels -->
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <!-- Number type input -->
        <ion-input type="number" placeholder="Enter Price" value="{{ price }}"></ion-input>
      </ion-item>

      <!-- Inputs with labels -->
      <ion-item>
        <ion-label position="floating">Quantity</ion-label>
        <!-- Number type input -->
        <ion-input type="number" placeholder="Enter Price" value="{{ quantity }}"></ion-input>
      </ion-item>
      
      <!-- Arreglar esto -->

      <ion-label position="floating">Status</ion-label>
      <ion-radio-group value="{{status}}"> 
        <ion-label>Active</ion-label>
        <ion-radio slot="status" value="true"></ion-radio>
        <ion-label>Inactive</ion-label>
        <ion-radio slot="status" value="false"></ion-radio>
      </ion-radio-group>

    </ion-list>

    <ion-button expand="block" (click)="updateRoom()">
      Update
    </ion-button>

  </ion-content>
</div>
